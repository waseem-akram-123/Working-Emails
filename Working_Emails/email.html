<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Working Emails </title>
    <link rel = "stylesheet" href = "emai.css">
</head>
<body>
    <div class="big-container">
        <div class="container">
            <p id = "para1"> coming soon ! </p>
            <h1 id = "head1"> Our Brand New </h1>
            <h1 id = "head2"> Website Is On It's Way </h1>
            <p id = "para2"> Subscribe for more details</p>
    
            <form class="input" name = "submit-to-google-sheet">
                <input id = "input-box" name = "Email" type = "text" placeholder = "Enter your email id">
                <div id="img"> </div>
            </form>
            <span id="msg"> Thank You For Subscribing </span>
        </div>
    </div>
    <form name="submit-to-google-sheet">
        <input name="email" type="email" placeholder="Email" required>
        <button type="submit">Send</button>
      </form>
      
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyidy1uAXZkMHdaxq9wxH2xUELbPaRzl4dxOO6EqSXyQscNflWT3fBkABskU0BxJrsh/exec'
        const form = document.forms['submit-to-google-sheet'];
      
        form.addEventListener('click', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>

</html>
